<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Petshop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="icon" href="./src/assets/favicon.svg" />
</head>
<body>
  <div class="logo">
    <img src="./src/assets/Logo-dog.svg" alt="Logo mundo pet">
    <span class="ff-familjen-grotesk fs-lg lh-lg fw-bold">Mundo Pet</span>
  </div>
  <main>
    <header class="title px-md">
      <div>
        <h1 class="ff-inter-tight fs-xl lh-xl fw-bold">Sua agenda</h1>
        <p class="ff-inter fs-lg lh-lg fw-regular">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
      </div>
      
      <div class="input-wrapper">
        <label for="date"></label>
        <input class="date-home" type="date" name="date" id="date">
      </div>
    </header>
    <div class="schedules-by-period px-md">
      <section class="schedule-period">
        <header>
          <div>
            <img src="./src/assets/Sun-Fog.svg" alt="Ícone periodo matutino">
            <span class="ff-inter fs-lg lh-lg fw-bold">Manhã</span>
          </div>
          <strong class="ff-inter fs-lg lh-lg fw-bold">09h-12h</strong>
        </header>
        <ul id="period-morning" class="period">
          <!--Exemplo de UL
          <li>
            <div>
              <strong class="schedule-hours ff-inter fs-md lh-lg fw-bold">09:00</strong>
              <span class="pet-name ff-inter fs-md lh-lg fw-bold">Thor</span>
              <span class="pet-owner ff-inter fs-md lh-lg fw-medium">/ Fernanda Costa</span>
            </div>
            <p class="service-description ff-inter fs-md lh-lg fw-medium">Corte de Unhas</p>
            <a class="cancel ff-inter ff-sm lh-md fw-medium" href="#">Remover agendamento</a>
          </li>-->
        </ul>
      </section>
      <section class="schedule-period">
        <header>
          <div>
            <img src="./src/assets/Cloud-Sun.svg" alt="Ícone periodo matutino">
            <span class="ff-inter fs-lg lh-lg fw-bold">Tarde</span>
          </div>
          <strong class="ff-inter fs-lg lh-lg fw-bold">13h-18h</strong>
        </header>
        <ul id="period-afternoon" class="period">
          <!--Exemplo de UL
          <li>
            <div>
              <strong class="schedule-hours ff-inter fs-md lh-lg fw-bold">13:00</strong>
              <span class="pet-name ff-inter fs-md lh-lg fw-bold">Mel</span>
              <span class="pet-owner ff-inter fs-md lh-lg fw-medium">/ João Souza</span>
            </div>
            <p class="service-description ff-inter fs-md lh-lg fw-medium">Corte de Unhas</p>
            <a class="cancel ff-inter ff-sm lh-md fw-medium" href="#">Remover agendamento</a>
          </li>
          <li>
            <div>
              <strong class="schedule-hours ff-inter fs-md lh-lg fw-bold">14:00</strong>
              <span class="pet-name ff-inter fs-md lh-lg fw-bold">Bella</span>
              <span class="pet-owner ff-inter fs-md lh-lg fw-medium">/ Pedro Martins</span>
            </div>
            <p class="service-description ff-inter fs-md lh-lg fw-medium">Aplicação de Anti-pulgas</p>
            <a class="cancel ff-inter ff-sm lh-md fw-medium" href="#">Remover agendamento</a>
          </li>
          <li>
            <div>
              <strong class="schedule-hours ff-inter fs-md lh-lg fw-bold">15:00</strong>
              <span class="pet-name ff-inter fs-md lh-lg fw-bold">Simba</span>
              <span class="pet-owner ff-inter fs-md lh-lg fw-medium">/ Juliana Rocha</span>
            </div>
            <p class="service-description ff-inter fs-md lh-lg fw-medium">Tosa Higiênica</p>
            <a class="cancel ff-inter ff-sm lh-md fw-medium" href="#">Remover agendamento</a>
          </li>-->
        </ul>
      </section>
      <section class="schedule-period">
        <header>
          <div>
            <img src="./src/assets/Moon.svg" alt="Ícone periodo matutino">
            <span class="ff-inter fs-lg lh-lg fw-bold">Noite</span>
          </div>
          <strong class="ff-inter fs-lg lh-lg fw-bold">19h-21h</strong>
        </header>
        <ul id="period-night" class="period">
          <!--Exemplo de li
          <li>
            <div>
              <strong class="schedule-hours ff-inter fs-md lh-lg fw-bold">20:00</strong>
              <span class="pet-name ff-inter fs-md lh-lg fw-bold">Max</span>
              <span class="pet-owner ff-inter fs-md lh-lg fw-medium">/ Camila Santos</span>
            </div>
            <p class="service-description ff-inter fs-md lh-lg ">Limpeza de Dentes</p>
            <a class="cancel ff-inter ff-sm lh-md fw-medium" href="#">Remover agendamento</a>
          </li>-->
        </ul>
      </section>
    </div>
    <footer>
      <button class="open-modal btn ff-inter fs-lg lh-lg fw-bold" data-modal="new-schedule-modal">NOVO AGENDAMENTO</button>
    </footer>
    <dialog id="new-schedule-modal">
      <img class="close" src="./src/assets/Cancel.svg" alt="Ícone de cancelar">
      <form method="post" enctype="multipart/form-data">
        <fieldset>
          <legend class="ff-inter-tight fs-xl lh-xl fw-bold">Agende um atendimento</legend>
          <p class="ff-inter fs-md lh-lg fw-medium">Preencha os dados do cliente para realizar o agendamento:</p>

          <div class="input-wrapper">
            <label for="tutors-name" class="ff-inter fs-md lh-lg fw-bold">Nome do tutor</label>
            <input type="text" id="tutors-name" name="tutors-name" required>
          </div>
          <div class="input-wrapper">
            <label for="pet-name" class="ff-inter fs-md lh-lg fw-bold">Nome do pet</label>
            <input type="text" id="pet-name" name="pet-name" required>
          </div>
          <div class="input-wrapper">
            <label for="phone" class="ff-inter fs-md lh-lg fw-bold">Telefone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="textarea-wrapper">
            <label for="service-description" class="ff-inter fs-md lh-lg fw-bold">Descrição do serviço</label>
            <textarea name="service-description" id="service-description" required></textarea>
          </div>
          <div class="date-hours">
            <div class="input-wrapper">
              <label for="date" class="ff-inter fs-md lh-lg fw-bold">Data</label>
              <input class="date-home date-submit" type="date" name="date" id="date" required>
            </div>
            <div class="input-wrapper">
              <label for="hours" class="ff-inter fs-md lh-lg fw-bold">Hora</label>
              <input type="time" id="hours" name="hours"
                     required>
            </div>
          </div>
        </fieldset>
        
        <button class="close-modal btn ff-inter fs-lg lh-lg fw-bold" type="submit" data-modal="new-schedule-modal">AGENDAR</button>
      </form>
    </dialog>
  </main>
</body>
</html>
